{% extends "base.html" %}
{% block content %}
  <h3>Traffic:</h3>
  <table id="table-traffic">
    <tr>
      <th> Date </th>
      <th> Ip </th>
      <th> Method </th>
      <th> Endpoint </th>
    </tr>
    {% for visit in visits | reverse %}
      <tr>
        <td> {{ visit.datetime }} </td>
        <td> {{ visit.ip }} </td>
        <td> {{ visit.method }} </td>
        <td> {{ visit.endpoint | truncate(30, true, '...') }} </td>
      </th>
    {% endfor %}
  </table>
{% endblock %}
