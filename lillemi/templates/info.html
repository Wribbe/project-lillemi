{% extends "base.html" %}
{% block content %}
  <ul>
    <li> Database:
      <ul>
        <li>Current version: {{db_version}}</li>
        <li>Max available version: {{ schema_versions | max }}</li>
        <li>Tables:
          <ul>
            {% for table in tables %}
              <li>{{ table }}</li>
            {% endfor %}
          </ul>
        </li>
      </ul>
    </li>
  </ul>
{% endblock %}
